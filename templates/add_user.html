<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User (Admin Only)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f3f6;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0288d1;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0277bd;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Certificate Details</h2>
        <form method="POST" action="/add">
            <label for="password">Admin Password:</label>
            <input type="password" name="password" required>

            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="event">Event:</label>
            <input type="text" name="event" required>

            <label for="application_no">Application No.:</label>
            <input type="text" name="application_no" required>

            <label for="submit_date">Submit Date (dd/mm/yyyy):</label>
            <input type="text" name="submit_date" required>

            <label for="event_date">Event Date (dd/mm/yyyy):</label>
            <input type="text" name="event_date" required>

            <label for="status">Status:</label>
            <input type="text" name="status" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
